apiVersion: apps/v1
kind: Deployment
metadata:
  name: klovercloud-security
  namespace: klovercloud
spec:
  replicas: 1
  selector:
    matchLabels:
      app: klovercloud-security
  template:
    metadata:
      labels:
        app: klovercloud-security
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - name: app
          imagePullPolicy: Always
          image: quay.io/klovercloud/ci-security:v1.0.0
          resources:
            requests:
              cpu: 66m
              memory: 256Mi
            limits:
              cpu: 200m
              memory: 256Mi
          envFrom:
            - secretRef:
                name: klovercloud-mongo-secret
            - configMapRef:
                name: klovercloud-security-envar-config
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
